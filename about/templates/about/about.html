{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5 about-container">
    <div class="row">
        <div class="text-left">
            <img class="about-profile-img float-start col-7 col-md-5 col-lg-4" src="{% static 'images/20230808_103946.webp' %}" alt="Profile picture of admin">
            <div class="col-12">
                <!-- Title goes between these h2 tags -->
                <h2>{{ about.title }}</h2>
                <!-- Content goes directly underneath this -->
                {{ about.content | safe }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <!-- Updated on field goes in here -->
            <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
        </div>
      </div>
</div>
{% endblock content %}
